<body class="bg-secondary">
    <div class="container m-4">

        <!-- =================== Main area for calc ====================== -->
        <ul class="list-group d-flex flex-row justify-content-around align-items-center">
            <li class="list-group-item w-25 text-center border-0 bg-primary text-bold" id="num__one">5</li>
            <li class="list-group-item w-25 text-center border-0 bg-danger text-bold" id="operator">+</li>
            <li class="list-group-item w-25 text-center border-0 bg-primary text-bold" id="num__two">25</li>
        </ul>

        <br><!-- ================== Results =============== -->

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item bg-info w-25 btnOne" id="area__one"></li>
            <li class="list-group-item bg-warning w-25 btnOne" id="area__two"></li>
            <li class="list-group-item bg-danger w-25 btnOne" id="area__three"></li>
            <li class="list-group-item bg-primary w-25 btnOne" id="area__four"></li>
        </ul>


        <!-- =========== Clock ============ -->

        <!-- <div id="clock">

        </div> -->


        <!-- ======= Icons result =============== -->
        <div id="results" class="container d-flex justify-content-around mt-5">
          <div class="result btn1">1</div>
          <div class="result btn2">2</div>
          <div class="result btn3">3</div>
          <div class="result btn4">4</div>
          <div class="result btn5">5</div>
          <div class="result btn6">6</div>
          <div class="result btn7">7</div>
          <div class="result btn8">8</div>
